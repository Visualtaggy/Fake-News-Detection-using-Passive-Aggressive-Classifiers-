<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="/static/libraries/gsap.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediction Page</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='styles/predictionpage.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Abril+Fatface|Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="box3">
      <div id="container">
        <div id="logo">
          <img id="logoImg" src="/static/LOGO.png" />
        </div>
    <div id="menu">
      <ul>
        <li>HOME</li>
        <li>SERVICES</li>
        <li>ABOUT</li>
        <li>CONTACT</li>
        <li>HELP</li>
      </ul>
    </div>

    <div id="box2">
      <p class="text-primary">{{prediction_text}}</p>
      <form action="/prediction" method="POST">
        <label><b>Enter news headlines</b></label>
        <br>
        <input type="text" id="news" name="news" />
        <button type="submit" class="form-submit-button">Submit</button>
      </form>
    </div>



    <div id="cursor" class="cursor">
      <span class="cursor-text"> </span>
    </div>
    <script src="{{url_for('static', filename='scripts/prediction.js')}}"></script>
  </body>
</html>
